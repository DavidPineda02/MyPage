        <main>
            <hr>
            <form action="" method="get" enctype="multipart/form-data">
                <h2>Ingrese sus datos para ponerme en contacto con usted</h2>
                <fieldset>
                    <legend>Información de contacto</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <br>
                    <div>
                        <label for="contacto">Número telefónico:</label>
                        <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" required>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Datos adicionales</legend>
                    <div>
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudad">
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Giron">Girón</option>
                            <option value="Piedecuesta">Piedecuesta</option>
                            <option value="Floridablanca">Floridablanca</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label>Género:</label>
                        <input type="radio" id="masculino" name="sexo" value="M"> <label for="masculino">Masculino</label>
                        <input type="radio" id="femenino" name="sexo" value="F"> <label for="femenino">Femenino</label>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Motivo de contacto</legend>
                    <div>
                        <label for="trabajo">Trabajo</label>
                        <input type="checkbox" id="trabajo" name="tema[]">
                        <label for="conocer">Conocerte</label>
                        <input type="checkbox" id="conocer" name="tema[]">
                        <label for="diversion">Diversión</label>
                        <input type="checkbox" id="diversion" name="tema[]">
                        <label for="negocios">Negocios</label>
                        <input type="checkbox" id="negocios" name="tema[]">
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Comentario</legend>
                    <div>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aquí..."></textarea>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Sube una foto</legend>
                    <div>
                        <input type="file" id="foto" name="foto">
                    </div>
                </fieldset>
                <br>
                <button type="submit">Enviar el formulario</button>
            </form>
        </main>
    </body>
</html>
